<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div class="center">
    <h1 id="clock" style="margin:auto; width:50%; top:100px; text-align:center; color:white; font-size:80px">00:00:00</h1>
    <form class="hidden" id="login-form" style="margin:auto; width:50%; text-align:center">
        <input 
            required maxlength="15"
            type="text"
            placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
    </form>
    <h2 class="hidden" id="greeting" style="margin:auto; width:50%; text-align:center; color:white"></h2>
    <form id="todo-form" style="margin:auto; width:50%; text-align:center">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <ul id="todo-list" style="margin:auto; width:50%; text-align:center; color:white"></ul>
    </div>
    <div id="quote" style="position: absolute; bottom:0px; left:0px; width:80%; color:white; font-size:15px">
        <span></span>
        <span></span>
    </div>
    <div id="weather" style="position: absolute; top:0px; right:0px; width:80%; text-align:right; color:white; font-size:20px">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
